<h1>Add ToDo</h1>

<form class="col-md-6" ng-submit="ctrl.create(newTitle)">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title"
        ng-model="newTitle">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
