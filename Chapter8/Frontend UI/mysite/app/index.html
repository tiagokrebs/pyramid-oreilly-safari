<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>MySite</title>
  <link rel="stylesheet"
        href="//oss.maxcdn.com/bootstrap/3.3.4/css/bootstrap.css">
  <link rel="shortcut icon" href="/pyramid-16x16.png">
</head>
<body ng-controller="HomeCtrl as ctrl">

<nav class="navbar navbar-inverse">
  <div class="navbar-header">
    <a class="navbar-brand" href="/">MySite</a>
  </div>
</nav>

<div id="content" class="container">
  <h1>Hello Angular</h1>

  <p><input id="name" ng-model="newName"
            ng-change="ctrl.getGreeting(newName)"/></p>

  <p id="greeting" ng-bind="ctrl.greeting"/></p>

</div>

<script src="//oss.maxcdn.com/angularjs/1.4.1/angular.js"></script>
<script src="greeting.js"></script>
</body>
</html>
